<div class="usuario-container">
  <h2>Cadastro de Usuário</h2>

  <form (ngSubmit)="adicionarUsuario()" #form="ngForm">
    <label for="nome">Nome de Usuário:</label>
    <input id="nome" name="nome_usuario" [(ngModel)]="novoUsuario.nome_usuario" required />

    <label for="senha">Senha:</label>
    <input id="senha" name="senha" [(ngModel)]="novoUsuario.senha" type="password" required />

    <button type="submit" [disabled]="form.invalid">Cadastrar</button>
  </form>

  <p *ngIf="mensagem" [ngClass]="tipoMensagem">{{ mensagem }}</p>

  <h3>Usuários cadastrados</h3>
  <ul>
    <li *ngFor="let u of usuarios">
      {{ u.nome_usuario }} 
      <button (click)="excluirUsuario(u.id!)">Excluir</button>
    </li>
  </ul>
</div>
